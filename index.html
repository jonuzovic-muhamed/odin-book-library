<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image" href="img/logo.png">
  <title>Book Library</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><img src="img/logo.png" alt="Fake Library Logo" class="logo-icon"><h1>Fake Book Store</h1></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section class="hero">
    <h1>Welcome to the fake book store!</h1>
    <p>You certainly won't be buying any real books here.</p>
  </section>
  <main>
    <section class="products" id="products-section">
      <article class="product-item" id="product-item-template">
        <button class="close-card-button">X</button>
        <h2>Title</h2>
        <p>Author</p>
        <p>Pages</p>
        <p class="read-field">Read</p>
      </article>
      <article class="add-product-item-field" id="insert-book-card">
        <p>Add another book to the marketplace</p>
      </article>
    </section>
  </main>
  <footer>
    <p>&copy; This Shop does not Exist. No rights reserved.</p>
  </footer>
  <dialog data-modal id="modal-dialog">
    <form id="modal-form">
      <h2>Add Book</h2>
      <div class="modal-pair-container">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" minlength="1" maxlength="256" required>
      </div>
      <div class="modal-pair-container">
        <label for="author">Author</label>
        <input type="text" id="author" name="author" minlength="1" maxlength="256" required>
      </div>
      <div class="modal-pair-container">
        <label for="pages">Number of pages</label>
        <input type="number" id="pages" name="pages" min="1" max="30000" required>
      </div>
      <div class="modal-pair-container" id="radio-button-container">
        <h3>Has been read:</h3>
        <label for="read" class="radio-label">Yes</label>
        <input type="radio" id="read" name="read" value="yes" checked>
        <label for="read" class="radio-label">No</label>
        <input type="radio" id="read" name="read" value="no">
      </div>
      <div>
        <button type="button" class="modal-button" id="close-modal-button">Close</button>
        <button type="submit" class="modal-button" id="submit-modal-button">Submit</button>
      </div>
    </form>
  </dialog>
  <script src="script.js"></script>
</body>
</html>
